<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【最終版】あなたの社会保険料は本当に適正？ | 超高精度 削減シミュレーター</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-50">
    <div class="watermark"></div>
    <main>
        <section class="hero-bg py-12 sm:py-20">
            <div class="max-w-6xl mx-auto px-4 sm:px-6">
                <div class="text-center">
                    <h1 class="text-3xl sm:text-4xl md:text-5xl font-extrabold text-slate-800 tracking-tight fade-in-up">
                        その社会保険料、<br class="sm:hidden">
                        <span class="text-transparent bg-clip-text bg-gradient-to-r from-sky-500 to-blue-600">本当に適正価格</span>ですか？
                    </h1>
                    <p class="mt-4 text-lg text-slate-600 max-w-2xl mx-auto fade-in-up" style="animation-delay: 0.2s;">
                        家族構成をより詳しく入力することで、あなたの**リアルな年間支払額**と**削減可能額**を、さらに正確にシミュレーションします。
                    </p>
                </div>

                <div id="simulator" class="mt-10 max-w-2xl mx-auto bg-white/80 backdrop-blur-sm rounded-2xl shadow-2xl border border-slate-200 fade-in-up" style="animation-delay: 0.4s;">
                    <div class="p-6 sm:p-8">
                        <h2 class="text-xl sm:text-2xl font-bold text-center text-slate-800">超高精度 削減シミュレーター</h2>
                        <div class="mt-6 space-y-5">
                            <div>
                                <label for="income" class="block text-sm font-semibold text-slate-600 mb-1">あなたの前年の総所得</label>
                                <div class="relative">
                                    <input type="number" id="income" placeholder="例: 400" class="w-full pl-3 pr-16 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-sky-500 transition">
                                    <span class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-500">万円</span>
                                </div>
                                 <p class="text-xs text-slate-500 mt-1">※売上から経費を引いた事業所得などを入力</p>
                            </div>

                            <div>
                                <label for="age" class="block text-sm font-semibold text-slate-600 mb-1">あなたの年齢</label>
                                <div class="relative">
                                    <select id="age" class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-sky-500 transition">
                                        <option value="39">39歳以下</option>
                                        <option value="40">40歳～64歳</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-semibold text-slate-600 mb-2">あなたの扶養家族</label>
                                <div class="grid grid-cols-2 gap-3">
                                    <div class="relative">
                                        <label for="spouse_age" class="block text-xs font-medium text-slate-500 mb-1">配偶者の年齢</label>
                                         <select id="spouse_age" class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-sky-500 transition">
                                            <option value="none">なし</option>
                                            <option value="39">あり (39歳以下)</option>
                                            <option value="40">あり (40歳～64歳)</option>
                                        </select>
                                    </div>
                                    <div class="relative">
                                        <label for="preschool_dependents" class="block text-xs font-medium text-slate-500 mb-1">未就学児の人数</label>
                                         <select id="preschool_dependents" class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-sky-500 transition">
                                            <option value="0">0人</option>
                                            <option value="1">1人</option>
                                            <option value="2">2人</option>
                                            <option value="3">3人以上</option>
                                        </select>
                                    </div>
                                    <div class="relative col-span-2">
                                        <label for="other_dependents" class="block text-xs font-medium text-slate-500 mb-1">その他の扶養家族 (小学生以上) の人数</label>
                                         <select id="other_dependents" class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-sky-500 transition">
                                            <option value="0">0人</option>
                                            <option value="1">1人</option>
                                            <option value="2">2人</option>
                                            <option value="3">3人以上</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <button id="calculate_button" class="w-full bg-gradient-to-r from-sky-500 to-blue-600 text-white font-bold text-lg py-3 px-6 rounded-lg shadow-md cta-button transition !mt-8">
                                削減額を計算する
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div id="result_modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50 hidden modal-backdrop">
            <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-6 sm:p-8 text-center modal-content" id="modal_content_area">
                </div>
        </div>
        
        <section class="py-16 sm:py-24 bg-white">
            <div class="max-w-4xl mx-auto px-4 sm:px-6">
                <div class="text-center">
                    <h2 class="text-3xl font-extrabold text-slate-800">その<span class="text-red-500">高額な支払い</span>、いつまで続けますか？</h2>
                </div>
            </div>
        </section>
        <section class="py-16 sm:py-24 bg-slate-800 text-white">
            <div class="max-w-4xl mx-auto px-4 sm:px-6 text-center">
                <h2 class="text-3xl font-extrabold">解決策は、社会保険料を<span class="text-transparent bg-clip-text bg-gradient-to-r from-sky-300 to-blue-400">「月額固定」</span>にすること。</h2>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
